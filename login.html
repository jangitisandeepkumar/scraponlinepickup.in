<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Online Scrap</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0056b3;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="iron.html" class="logo">Online Scrap</a>
    </div>
  </header>

  <main class="form-container">
    <div class="form-card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </main>

 <!-- Password Reset Modal -->
<!-- Password Reset Modal -->
<div id="resetModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
    <input type="tel" id="resetPhone" placeholder="Enter your registered phone number" required>
    <button id="resetBtn">Send Reset Link</button>
  </div>
</div>


  <footer class="footer">
    <p>Â© 2024 Online Scrap. All Rights Reserved.</p>
  </footer>

  <!-- Firebase Login Logic -->
  <script type="module" src="login.js"></script>
</body>
</html>
