<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Online Scrap</title>
  <link rel="stylesheet" href="pro.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="iron.html" class="logo">Online Scrap</a>
    </div>
  </header>

  <main class="form-container">
    <div class="form-card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </main>

  <!-- Password Reset Modal -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Reset Password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
      <button id="resetBtn">Send Reset Link</button>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2024 Online Scrap. All Rights Reserved.</p>
  </footer>

  <script type="module" src="login.js"></script>
</body>
</html>
