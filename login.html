<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Online Scrap</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Online Scrap</a>
    </div>
  </header>

  <!-- Main Form -->
  <main class="form-container">
    <div class="form-card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </main>

  <!-- Password Reset Modal -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Reset Password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
      <input type="tel" id="resetPhone" placeholder="Enter your registered phone number" required>
      <button id="resetBtn">Send Reset Link</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2024 Online Scrap. All Rights Reserved.</p>
  </footer>

  <!-- Firebase Login Logic -->
  <script type="module" src="login.js"></script>
</body>
</html>
